<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title> Update Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/createpost.css') }}">
</head>

<body>
    <div class="parent"> 
        <!-- Here max width is being changed. -->
        <div class="container" style="max-width: none;"> 
        <form action="{{ url_for('updatepost', post_id=blog.id) }}" method="POST" enctype="multipart/form-data">
            <h1> Update Post </h1>
            <div class="row"> 
                <div class="col-25">
                    <label>Title: </label>
                </div>
                <div class="col-75"><input required type="text" name="title" placeholder="Title" value="{{ blog.title }}"></div>
            </div>
            
            <div class="row"> 
                <div class="col-25">
                    <label> Description: </label>
                </div>
                <div class="col-75">
                <textarea name="description" placeholder="Description">{{ blog.description }}</textarea>
                </div>
            </div> 
            
            <div class="row">
                <div class="col-25">
                    <label> Category: </label> 
                </div>
                <div class="col-75" style="margin-top: 15px;">
                {% if blog.category == "Tech" %}    
                    <input type="radio" name="category" value="Tech" checked> Tech
                    <input type="radio" name="category" value="Mobile"> Mobile
                    <input type="radio" name="category" value="Design"> Design
                {% elif blog.category == "Mobile" %}    
                    <input type="radio" name="category" value="Tech"> Tech
                    <input type="radio" name="category" value="Mobile" checked> Mobile
                    <input type="radio" name="category" value="Design"> Design
                {% elif blog.category == "Design" %}    
                    <input type="radio" name="category" value="Tech"> Tech
                    <input type="radio" name="category" value="Mobile"> Mobile
                <input type="radio" name="category" value="Design" checked> Design
                {% else %}
                    <input type="radio" name="category" value="Tech"> Tech
                    <input type="radio" name="category" value="Mobile"> Mobile
                    <input type="radio" name="category" value="Design"> Design
                {% endif %}
                </div>
            </div>
            <div class="row"> 
                <div class="col-25">
                    <label> Upload a cover picture:  </label>
                </div>
                <div class="col-75" style="margin-top: 25px;"><input type="file" name="cover_picture" accept=".jpg">
                </div>
            </div> 
            
            <input type="hidden" name="id" value="{{ blog.id }}">
            <input type="submit" value="Submit">
        </form> 
        </div>
    </div>
</body>
</html>
